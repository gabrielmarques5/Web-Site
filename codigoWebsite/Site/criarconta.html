    <!--Formulário-->
    <div class="container justify-content-center">
        <h2>Crie sua conta</h2>
        <form class="form" onsubmit="registerClient(event, this)" method="post" action="#" name="form1" onsubmit="return valida_form(this)">
            <div class="row">
                <div class="col">
                    <label for="textNome">Nome completo:</label>
                    <input type="text" class="form-control" placeholder="Nome completo" id="fullName" name="fullName">
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <label for="textEmail">Email:</label>
                    <input type="email" class="form-control" placeholder="Email" id="email" name="email">
                </div>
                <div class="col">
                    <label for="numberCPF">CPF:</label>
                    <input type="number" class="form-control" placeholder="CPF" id="cpf" name="cpf">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="textNascimento">Nascimento:</label>
                    <input type="date" class="form-control" placeholder="Nascimento" id="birth" name="birth">
                </div>
                <div class="col">
                    <label for="textCelular">Celular:</label>
                    <input type="tel" class="form-control" placeholder="Celular" id="cellphone" name="cellphone">
                    <small>[Exemplo (xx)xxxxx-xxxx]</small>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="textCEP">CEP:</label>
                    <input type="number" class="form-control" placeholder="CEP" id="cep" name="cep">
                </div>
                <div class="col">
                    <label for="textEndereco">Endereço:</label>
                    <input type="text" class="form-control" placeholder="Endereço" id="address" name="address">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="textNumeroComplemento">Número e complemento:</label>
                    <input type="text" class="form-control" placeholder="Número e complemento" id="numberandlength"
                        name="numberandlength">
                    <small>[Complemento opcional]</small>
                </div>
                <div class="col">
                    <label for="textCidade">Cidade:</label>
                    <input type="text" class="form-control" placeholder="Cidade" id="city" name="city">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="textSenha">Senha:</label>
                    <input type="password" class="form-control" placeholder="Senha" id="password" name="password">
                </div>
                <div class="col">
                    <label for="textConfirmarSenha">Confirmar senha:</label>
                    <input type="password" class="form-control" placeholder="Confirmar senha" id="confirmpassowrd"
                        name="confirmpassowrd">
                </div>
            </div>

            
        </form>
            
        <button type="submit" class="btn btn-dark" onclick="registrar()" style="background-color:#7892AB" onfocus="return cadastrar()">Criar conta!</button>
