<!DOCTYPE HTML>
<HTML>

<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo | Mundos dos Games</title>
    <link href="css/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-color: #1B1F26">
    <!-- Navbar -->
    <nav class="form-group d-flex justify-content-center" style="background-color: #1C4859">
        <a class="navbar-brand" href="#">
            <img id="img" src="img/logo.png" width="70" height="70" alt="Imagem logo">
            <p id="name">Mundo dos Games</p>
        </a>
    </nav>

    <!-- Formulario de Login -->
    <h1 class="textEntrar">Painel Administrativo</h1>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6 offset-md-3">
                    <label class="label" for="email">E-mail:</label>
                    <input type="email" class="form-group form-control" id="email" name="email" placeholder="E-mail">
                </div>
                <div class="form-group col-md-6 offset-md-3">
                    <label class="label" for="password">Senha:</label>
                    <input type="password" class="form-group form-control" id="password" name="password" placeholder="Senha">
                </div>
            </div>
            <div class="form-group d-flex justify-content-center">
                <button class="btn btn-secondary" name="Entrar" style="background-color: #7892AB"
                    onclick="Home()">Entrar</button>
            </div>
            <div class="form-gruop d-flex justify-content-center">
                <a href="/Site/esquecisenha1.html">Esqueci minha senha</a>
            </div>
        </form>
    </div>


    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</HTML>
